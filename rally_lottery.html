    <body>
        <header>
            <div class="menu">
                <a href="index.html">index</a>
            </div>
        </header>
        <main >
<div class="content-50">
    <div class="inner_box">
        <h1>Welcome to the Rally Lottery</h1>
        <form>
            <div class="form-group">
                <label for="luokka" class="space_above">valitse luokat</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="luokka" value="1">
                <label class="form-check-label" for="luokka">ALO</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="luokka" value="2">
                <label class="form-check-label" for="luokka">AVO</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="luokka" value="3">
                <label class="form-check-label" for="luokka">VOI</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="luokka" value="4">
                <label class="form-check-label" for="luokka">MES</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="luokka" value="0" checked>
                <label class="form-check-label" for="luokka">lähtö ja maali</label>
              </div>
              <div class="form-group">
                <label for="pituus" class="space_above">tehtävien määrä</label>
                <span id="pituus-value" class="pink_txt">0</span>
            </div>
            <input 
                type="range" 
                class="form-range" 
                id="pituus" 
                min="1" 
                max="40"
                oninput="document.getElementById('pituus-value').textContent = event.target.value">


        </form>
        
        
    </div>
</div>
